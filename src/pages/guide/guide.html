<ion-header>
  <ion-navbar>
    <ion-title>{{data.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <img src="{{data.featureImg}}" />
  <h2 class="center">{{data.title}}</h2>
  <div *ngIf="data.content" (click)="handleContentClick($event)" [innerHTML]="data.content | safeHtml" padding></div>
</ion-content>
