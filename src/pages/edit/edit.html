<ion-header>
  <ion-navbar>
    <ion-title>Edit profile</ion-title>
    <button ion-button>Save</button><!-- TODO: add POST functionality -->
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Location Settings</ion-label>
      <ion-toggle></ion-toggle><!-- TODO: add location services opt in/out -->
    </ion-item>
    <ion-item>
      <ion-label>Push notifications</ion-label>
      <ion-toggle></ion-toggle><!-- TODO: how are push notifications being used? -->
    </ion-item>
  </ion-list>
  <div class="divider">
    <avatar-upload></avatar-upload>
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" value="{{credentials.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" value={{credentials.username}}></ion-input>
    </ion-item>
  </ion-list>
  <h2>Private information</h2>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" value="{{credentials.email}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Change Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
