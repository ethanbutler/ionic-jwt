<ion-header>
  <ion-navbar>
    <ion-title>Feedback and supportk</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-list radio-group>
      <ion-item>
        <ion-label>Report a problem</ion-label>
        <ion-radio checked="true" value="report"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Leave feedback</ion-label>
        <ion-radio value="feedback"></ion-radio>
      </ion-item>
    </ion-list>
    <textarea placeholder="Type your message"></textarea>
    <button ion-button block>Submit</button>
  </form>
</ion-content>
