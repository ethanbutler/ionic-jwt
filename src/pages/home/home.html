<ion-header>
  <img src="/assets/img/beernc_type_logo.svg" alt="Beer NC Logo" />
</ion-header>
<ion-content>
  <div class="divider" *ngIf="currentPos">
    <brewery-list [args]="{count:3, lat: getCoords('lat'), lon: getCoords('lon')}"></brewery-list>
    <a block class="center link link--large" (click)="goToNearby($event)">See More</a>
  </div>
  <div class="divider" *ngIf="!currentPos">
    Loading Nearby Breweries
  </div>
  <div class="divider" *ngIf="guides">
    <h2 class="center">Brewery Guides</h2>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let guide of guides" width-33>
          <img src="{{guide.img}}" />
          <h3 class="center">{{guide.name}}</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    <a block class="center link link--large" (click)="goToGuides($event)">Browse All Guides</a>
  </div>
  <div class="divider">
    <gopc-ad></gopc-ad>
  </div>
  <div class="divider">
    <h2 class="center">Recently Added</h2>
    <brewery-list [args]="{count:3}"></brewery-list>
    <a block class="center link link--large" (click)="goToNearby($event)">See More</a>
  </div>
  <div class="divider">
    <h2 class="center">Top Rated NC Breweries</h2>
    <brewery-list [args]="{count:3, order: 'top'}"></brewery-list>
    <a block class="center link link--large" (click)="goToNearby($event)">See More</a>
  </div>
</ion-content>
