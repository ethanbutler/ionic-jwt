<ion-header>
  <app-header></app-header>
</ion-header>
<ion-content padding>
  <div class="divider">
    <div class="icon-avatar">
      <img src="{{userInfo.avatar}}" />
    </div>
    <div class="profile-name">
      <strong>{{userInfo.name}}</strong>
      <small>{{userInfo.username}}</small>
    </div>
  </div>
  <div class="divider">
    <button block ion-button (click)="goToSettings()">Edit settings</button>
    <button block ion-button (click)="goToTerms()">Terms &amp; conditions</button>
  </div>
  <div class="divider">
    <button block ion-button (click)="goToFeedback()">Feedback and support</button>
    <button block ion-button (click)="logOut()">Log out</button><!-- TODO: add logout provider -->
  </div>
</ion-content>
