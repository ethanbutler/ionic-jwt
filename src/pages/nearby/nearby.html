<ion-header>
  <app-header></app-header>
</ion-header>
<ion-content>
  <div class="nearby-selector">
    <ion-icon name="pin"></ion-icon>
    <ion-select [(ngModel)]="selectedCity">
      <ion-option *ngFor="let city of cities" value="{{city}}">{{city}}</ion-option>
    </ion-select>
  </div>
  <div class="divider">
    <brewery-list></brewery-list>
  </div>
  <div class="divider">
    <guide [data]="{id: 1, title: 'Greensboro', img: 'assets/img/greensboro.jpg'}"></guide>
  </div>
  <div class="divider">
    <gopc-ad></gopc-ad>
  </div>
</ion-content>
