<ion-header>
  <ion-navbar>
    <ion-title>Nearby</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="nearby-selector">
    <ion-icon name="pin"></ion-icon>
    <ion-select [(ngModel)]="selectedCity">
      <ion-option *ngFor="let city of cities" value="{{city}}">{{city}}</ion-option>
    </ion-select>
  </div>
  <div class="divider">
    <nearby></nearby>
  </div>
  <div class="divider">
    <img src="assets/img/asheville.jpg" />
  </div>
  <div class="divider">
    <gopc-ad></gopc-ad>
  </div>
</ion-content>
