<ion-header>
  <ion-navbar>
    <ion-title>Location</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-input type="text" placeholder="Enter Location" [ngModel]="q" (ngModelChange)="handleChange($event)"></ion-input>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let city of cities" (click)="handleExit(city)">{{city.name}}</ion-item>
  </ion-list>
</ion-content>
