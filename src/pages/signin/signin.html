<ion-content padding>
  <p *ngIf="error">{{ error }}</p>
  <form [formGroup]="credentials" (ngSubmit)="login($event);">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" formControlName="email" placeholder="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!credentials.valid">Log in</button>
  </form>
</ion-content>
<fixed-bottom (click)="goToSignUp()" text="Need to create an account?"></fixed-bottom>
