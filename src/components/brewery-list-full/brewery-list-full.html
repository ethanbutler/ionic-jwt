<div *ngIf="breweries">
  <div *ngFor="let brewery of data" (click)="goToBrewery(brewery.id)" padding>
    <img src="{{brewery.img}}" />
    <h3>{{brewery.name}}</h3>
    <div>{{brewery.breweryAddress}}</div>
    <div>{{distance.getDistance(brewery.latitude, brewery.longitude)}} miles</div>
    <div *ngIf="brewery.breweryHours">Open today {{brewery.breweryHours | todayshours}}</div>
  </div>
</div>
